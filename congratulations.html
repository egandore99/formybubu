    const bgImages = [

    const positions = [
      { top: "10%", left: "5%" },
      { top: "60%", left: "15%" },
      { top: "30%", left: "75%" }
    ];

    const body = document.body;

    bgImages.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.className = "bg-img";
      const size = Math.floor(Math.random() * 180) + 320; 
      img.style.width = `${size}px`;
      img.style.top = positions[i].top;
      img.style.left = positions[i].left;
      body.appendChild(img);
    });

    // Ploaie de flori
    const flowerImages = [
      "https://www.svgrepo.com/show/276106/flower-rose.svg",
      "https://www.svgrepo.com/show/407591/teddy-bear.svg", 
      "https://www.svgrepo.com/show/212988/kiss-wink.svg"
    ];

    function createFallingFlower() {
      const img = document.createElement("img");
      img.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
      img.className = "falling-flower";
      img.style.left = Math.random() * 100 + "vw";
      img.style.width = 30 + Math.random() * 40 + "px"; 
      img.style.animationDuration = 5 + Math.random() * 5 + "s"; 
      img.style.animationDelay = Math.random() * 5 + "s";
      body.appendChild(img);

      
      setTimeout(() => { img.remove(); }, parseFloat(img.style.animationDuration) * 1000 + parseFloat(img.style.animationDelay) * 1000);
    }

    setInterval(createFallingFlower, 300);
